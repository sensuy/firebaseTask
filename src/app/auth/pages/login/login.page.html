<ion-content class="ion-padding">
  <h1 class="ion-text-center">
    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
  </h1>
  <form [formGroup]="authForm" (submit)="onSubmit()">

    <ng-container *ngIf="!configs.isSignIn">
      <ion-item>
        <ion-icon slot="start" name="person" color="primary"></ion-icon>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
        <ion-note color="danger" slot="end" *ngIf="name.dirty && name.hasError('required')">Required</ion-note>
        <ion-note color="danger" slot="end" *ngIf="name.dirty && name.hasError('minlength')">Min 3 characters
        </ion-note>
      </ion-item>

    </ng-container>

    <ion-item>
      <ion-icon slot="start" name="mail" color="primary"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true">
      </ion-input>
      <ion-note color="danger" slot="end" *ngIf="email.dirty && email.hasError('required')">Required</ion-note>
      <ion-note color="danger" slot="end" *ngIf="email.dirty && email.hasError('email')">Inv√°id email</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="lock" color="primary"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note color="danger" slot="end" *ngIf="password.dirty && password.hasError('required')">Required</ion-note>
      <ion-note color="danger" slot="end" *ngIf="password.dirty && password.hasError('minlength')">Min 6 characters
      </ion-note>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="authForm.invalid"> {{ configs.action }} </ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="changeAuthAction()"> {{ configs.actionChange }} </ion-button>
  <ion-button expand="block">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    Login with Facebook
  </ion-button>


</ion-content>
